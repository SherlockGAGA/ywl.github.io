<meta charset="gb2312">

	<script type="text/javascript">
	function draw(){
		var ctx = document.getElementById('mycanvas').getContext("2d");
		ctx.font="40px Arial";
		ctx.fillText("HEROS",130,50);
		ctx.beginPath();
		
		//外环
		ctx.beginPath();
		ctx.strokeStyle="#ff0000";
		ctx.arc(200,200,80,0,Math.PI*2,false);
		ctx.fillStyle="#ff0000";
		ctx.stroke();
		ctx.fill();
		ctx.beginPath();
		ctx.arc(200,200,70,0,Math.PI*2,false);
		ctx.stroke();
		ctx.fillStyle="blue";
		ctx.fill();
		
		//上面外面的口（画圆角矩形）
		ctx.beginPath();
		ctx.fillStyle="red";
		roundRect(ctx,152,105,95,80,25,true,false);
		ctx.beginPath();
		//标志里面的“口”
		ctx.fillStyle="#FFFFFF";
		ctx.fillRect(174,100,52,60);
		ctx.beginPath();

		//下面面外面的口（画圆角矩形）
		ctx.fillStyle="red";
		roundRect(ctx,152,210,95,100,25,true,false);
		ctx.beginPath();
		//标志里面的“口”
		ctx.fillStyle="#FFFFFF";
		ctx.fillRect(174,231,52,100);
		ctx.beginPath();
}
	function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
		if (typeof stroke == "undefined" ) {
			stroke = true;
		}
		if (typeof radius === "undefined") {
			radius = 5;
		}
		ctx.beginPath();
		ctx.moveTo(x + radius, y);
		ctx.lineTo(x + width - radius, y);
		ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
		ctx.lineTo(x + width, y + height - radius);
		ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
		ctx.lineTo(x + radius, y + height);
		ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
		ctx.lineTo(x, y + radius);
		ctx.quadraticCurveTo(x, y, x + radius, y);
		ctx.closePath();
		if (stroke) {
			ctx.stroke();
		}
		if (fill) {
			ctx.fill();
		}        
	}


		window.addEventListener("load",draw,true);
	</script>
